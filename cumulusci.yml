minimum_cumulusci_version: '3.86.0'
project:
    name: Loader-3
    package:
        name: Loader-3
        api_version: '61.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/Loader-3/tests
            options:
                outputdir: robot/Loader-3/results

    robot_testdoc:
        options:
            path: robot/Loader-3/tests
            output: robot/Loader-3/doc/Loader-3_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
